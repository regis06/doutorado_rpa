<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
}

var nome = prompt("Informe o seu nome");
var alturaInformada = parseFloat(prompt(nome + ", informe sua altura"));
var pesoInformado = parseFloat(prompt(nome + ", informe seu peso"));

var imc = calculaImc(alturaInformada, pesoInformado);

mostra(nome + ", o seu IMC é " + imc);

if (imc < 18.5){

    mostra(nome + ", o seu IMC está abaixo do recomendado pela O.M.S.");

}else if(imc > 35){

    mostra(nome + ", o seu IMC está acima do recomendado pela O.M.S.");

}else if(imc >= 18.5 && imc <= 35){

    mostra(nome + ", o seu IMC está acima do recomendado pela O.M.S.");

}

</script>
