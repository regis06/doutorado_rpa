<meta charset="UTF-8">

<h3>Álcool ou gasolina? </h3>

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300;

    var consumoDeGasolina = caminhoComGasolina/tanque;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("<h4>")
    document.write("Consumo de Gasolina foi : " + consumoDeGasolina +" Km/L");
    document.write("<br>");
    document.write("Consumo de Álcool foi : "+ consumoDeAlcool +" Km/L");
    document.write("</h4>");

</script>
