<meta charset="UTF-8">

<script>

    function pulaLinha(){
    
        document.write("<br>");
    
    }

    function mostra(texto){

        document.write(texto);
        pulaLinha();
    
    }

    function calculaImc(peso, altura){

        let imc = Math.round( ( peso / (altura * altura ) ) * 100 ) / 100;
        return imc;
    }

    var alturaMinha = 1.7, pesoMeu = 70.0; 

    var imcAntesRegime = calculaImc(pesoMeu, alturaMinha);

    alturaMinha = 1.72;
    pesoMeu = 68.0;
    var imcDepoisRegime = calculaImc(pesoMeu, alturaMinha);

    mostra("Meu IMC antes do regime era " + imcAntesRegime + ", agora est√° em " + imcDepoisRegime + ".");

</script>
