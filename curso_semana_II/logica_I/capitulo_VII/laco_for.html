<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

mostra("***TABUADA DO 7***");

for(var i = 1; i <= 10; i++) {

    mostra("7 X " + i + " = "+ (7 * i));

}

mostra("FIM")
</script>
