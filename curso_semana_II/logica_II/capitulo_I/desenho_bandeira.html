<meta charset="UTF-8">

<canvas width="1330" height="600"></canvas>

<script>

    function redesenha()
    {
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 1330, 600);
        
        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, (1330/4), 600);
        
        pincel.fillStyle = "red";
        pincel.fillRect( ((3/4)*1330), 0, (1330/4), 600);

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo((1330/2),(600/2));
        pincel.lineTo((1330/4), 600);
        pincel.lineTo(((3/4)*1330),600);
        pincel.fill();
    }

    function desenhaTriangulo(modelo)
    {
        pincel.fillStyle = modelo[0];
        pincel.beginPath();
        pincel.moveTo(modelo[1],modelo[2]);
        pincel.lineTo(modelo[3],modelo[4]);
        pincel.lineTo(modelo[5],modelo[6]);
        pincel.fill();
    }

    function desenhaRetangulo(modelo){
        pincel.fillStyle = modelo[0];
        pincel.fillRect(modelo[1], modelo[2], modelo[3], modelo[4]);
    }

    function desenhaCirculo(modelo)
    {
        pincel.fillStyle = modelo[0];
        pincel.beginPath();
        pincel.arc(modelo[1], modelo[2], modelo[3], modelo[4], modelo[5]);
        pincel.fill();
    }

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');
    var modeloTriangulo = [["yellow",300,50,50,200,550,200],["yellow",300,350,50,200,550,200]];
    var modeloRetangulo = ["green",0,0,600,400];
    var modeloCirculo = ["darkblue",300,200,100, 0, 2*3.14]

    desenhaRetangulo(modeloRetangulo);

    for(let i = 0; i < modeloTriangulo.length; i++){
        desenhaTriangulo(modeloTriangulo[i]);
    }

    desenhaCirculo(modeloCirculo);

</script>
