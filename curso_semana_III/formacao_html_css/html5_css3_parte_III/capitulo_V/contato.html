<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email" >Email</label>
				<input type="email" id="email" class="input-padrao" placeholder="exemplo@alura.com" required>

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) 9XXXX-XXXX" required>

				<label for="mensagem">Mensagem</label>
				<textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>

					<label for="radio-email"><input type="radio" name="contato" value="email" class="nobloco" id="radio-email" checked>Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
				
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select name="seleciona">
						<option value="manha">Manhã</option>
						<option value="tarde">Tarde</option>
						<option value="noite">Noite</option>
					</select>
				</fieldset>
				
				
				<label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" class="enviar-formulario" value="Enviar Formulário">
			
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
